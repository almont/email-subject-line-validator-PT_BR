<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RAPP</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <h1 class="text-left">Teste seu subject</h1>
    
    <br>
    <br>

    <form class="form" >        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" class="form-control" value="" autocomplete="off" required autofocus placeholder="Digite o subject" />        
        </div>    
        
        <div class="form-group">                
            <button class="btn btn-primary" onclick="search(event)">ENVIAR</button>
        </div>
    </form>

    <br>

    <div>
        <label for="result" id="resultLabel"></label>
        <div id="result" style="font-size:28px;"></div>
    </div>
    
    <br>
    <br>

    <div>
        <label for="words">Palavras proibidas:</label>
        <div id="words"></div>
    </div>

    <script src="js/app.js"></script>
    </body>
</html>
